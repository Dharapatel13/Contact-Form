<html>
<title>contact Form</title>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="row contact justify-content-center ">

        <div class=" col-lg-7 col-md-7 d-none d-md-block d-lg-block d-sm-none order-md-1 order-lg-1  contact-img ">
        </div>


        <div class=" col-lg-5 col-md-5 order-sm-1  order-md-1 order-lg-2 order-1" style="padding: 0px!important;">
            <div class="row h-100 justify-content-center align-items-center contact-row">
                <div class="col-10 col-md-10  col-lg-10 ">
                    <form class="contact-form ">
                        <div class="form-group just">
                            <p class=" h1 text-center"> Send Us A Message </p>
                        </div>
                        <div class="form-group contact-form-name">
                            <input type="text" placeholder="First Name" class=" contact-name "></div>

                        <div class=" form-group contact-form-name">

                            <input type="text" placeholder="Last Name" class="contact-name "></br>
                        </div>


                        <div class=" form-group contact-form-name">
                            <input type="text" id="Email" name="Email" placeholder="Email" class="contact-email"></div>

                        <div class=" form-group contact-form-name">
                            <textarea placeholder="Type your Message....." class="contact-msg"></textarea>
                        </div>


                        <input type="submit" value="SEND" class=" btn btn-primary btn-lg btn-block">

                    </form>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
