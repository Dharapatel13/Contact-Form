<html>
<title>contact Form</title>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="row contact">
        <div class="col-sm-8 col-md-6 col-xs-6 col-lg-8 contact-img">
        </div>

        <div class="col-sm-4 col-md-6 col-xs-4 col-lg-4">
            <form class="contact-form">

                <span class="contact-form-title"><center> Send  Us A Message</center> </span>

                <div class="form-group contact-form-name">
                    <!-- <label class="">Full  Name</label> -->

                    <input type="text" placeholder="First Name" class=" contact-name inputsm inputlg inputxs inputmd"></div>

                <div class=" form-group contact-form-name">

                    <input type="text" placeholder="Last Name" class="contact-name "></br>
                </div>


                <div class=" form-group contact-form-name"><input type="text" id="Email" name="Email" placeholder="Email" class="contact-email"></div>

                <div class=" form-group contact-form-name">
                    <textarea placeholder="Type your Message....." class="contact-msg"></textarea>
                </div>


                <input type="submit" value="SEND" class=" btn btn-primary btn-lg btn-block">

            </form>

        </div>

    </div>



</body>

</html>
